<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taking App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="search-bar-container">
            <input class="search-bar" type="text" id="search-bar" placeholder="Search notes..." />
        </div>
        <!-- Sidebar for Notes List -->
        <div class="main-container">
            <aside class="sidebar">
                <div class='sidebar-header-container'>
                    <h2>Notes</h2>
                    <button id="add-note-btn">+</button>
                </div>
                <ul id="notes-list">
                    <!-- Notes will be listed here -->
                </ul>
            </aside>

            <!-- Main content area -->
            <main class="main-content">
                <h2 id='main-content-header'>Add a New Note</h2>
                <form id="note-form">
                    <input id='note-name-input' placeholder='Type your note name here...' required></input>
                    <textarea id="note-content-input" placeholder="Type your note here..." required></textarea>
                    <div class='form-buttons-container'>
                        <button class="btn submit" type="submit" id="submit-button">Add Note</button>
                        <button class="btn cancel" type="button" id="cancel-button" style="display:none;">Cancel</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
