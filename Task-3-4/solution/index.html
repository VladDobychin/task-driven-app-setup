<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taking App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Notes List -->
        <aside class="sidebar">
            <h2>Notes</h2>
            <ul id="notes-list">
                <!-- Notes will be listed here -->
            </ul>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <h2>Add a New Note</h2>
            <form id="note-form">
                <input id='note-name-input' placeholder='Type your note name here...' required></input>
                <textarea id="note-content-input" placeholder="Type your note here..." required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
